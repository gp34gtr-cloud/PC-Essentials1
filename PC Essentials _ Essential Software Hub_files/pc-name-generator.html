    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(18, 18, 30, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --accent-glow: rgba(245, 158, 11, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at top, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-light);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 24px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Generator Card */
        .generator-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 158, 11, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
        }

        /* Style Selector */
        .style-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .style-btn {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .style-btn:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .style-btn.active {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--accent);
            color: var(--accent-light);
        }

        .style-btn .emoji {
            font-size: 1.5rem;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        /* Result Display */
        .result-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(245, 158, 11, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .result-name {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--accent-light);
            text-shadow: 0 0 30px var(--accent-glow);
            margin-bottom: 10px;
            animation: nameReveal 0.5s ease;
        }

        @keyframes nameReveal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-subtitle {
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        .placeholder-text {
            color: var(--text-tertiary);
            font-size: 1rem;
        }

        /* Action Buttons */
        .action-btns {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--accent);
            color: var(--accent-light);
        }

        /* History Section */
        .history-section {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(245, 158, 11, 0.1);
            border-radius: 24px;
            padding: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .clear-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-tertiary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-item {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--accent);
            color: var(--accent-light);
        }

        .empty-history {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            text-align: center;
            padding: 20px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(34, 197, 94, 0.9);
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .page-header h1 { font-size: 2rem; }
            .generator-card { padding: 24px; }
            .result-name { font-size: 1.6rem; }
            .style-selector { grid-template-columns: repeat(2, 1fr); }
        }
    </style>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const names = {
            epic: {
                prefixes: ['Shadow', 'Thunder', 'Phantom', 'Dragon', 'Storm', 'Titan', 'Vortex', 'Apex', 'Nova', 'Inferno', 'Obsidian', 'Crimson', 'Void', 'Raven', 'Phoenix', 'Omega', 'Alpha', 'Dark', 'Iron', 'Steel'],
                suffixes: ['Slayer', 'Fury', 'Blade', 'Core', 'Strike', 'Force', 'Beast', 'Machine', 'Destroyer', 'Warrior', 'Titan', 'Lord', 'King', 'Master', 'Reaper', 'Hunter', 'Forge', 'Crusher', 'Bringer', 'Walker']
            },
            funny: {
                prefixes: ['Laggy', 'Dusty', 'Chunky', 'Potato', 'Loud', 'Crispy', 'Toasty', 'Spicy', 'Crunchy', 'Wobbly', 'Sketchy', 'Janky', 'Clunky', 'Budget', 'Broke', 'Sweaty', 'Cozy', 'Thicc', 'Smol', 'Chonky'],
                suffixes: ['Boi', 'Machine', 'Box', 'Toaster', 'Heater', 'Jet Engine', 'Space Heater', 'Calculator', 'Potato', 'Microwave', 'Brick', 'Paperweight', 'Thing', 'Rig', 'Station', 'Monster', 'Unit', 'Beast', 'Nugget', 'Buddy']
            },
            meme: {
                full: ['It Aint Much But Its Mine', 'RGB = FPS', 'Downloads More RAM', 'Task Manager Killer', 'Chrome Tab Survivor', 'Alt F4 Champion', 'Error 404 FPS Not Found', 'BSOD Generator', 'Thermal Throttle Express', 'Budget Build BTW', 'First Build Pls Be Nice', 'Bottleneck Central', 'Coil Whine Symphony', 'The Verge Build', 'Cable Management Who', 'Airflow Optional', 'RGB Makes It Faster', 'Trust Me Bro OC', 'No Lowballers I Know What I Have', 'It Posts Sometimes']
            },
            minimal: {
                prefixes: ['Zero', 'One', 'Neo', 'Pure', 'Core', 'Mono', 'Base', 'Node', 'Unit', 'Form', 'Flux', 'Volt', 'Byte', 'Bit', 'Data', 'Sync', 'Flow', 'Wave', 'Pulse', 'Arc'],
                suffixes: ['Station', 'System', 'Build', 'Unit', 'Core', 'Box', 'Rig', 'Machine', 'Setup', 'Hub', 'Base', 'Deck', 'Frame', 'Works', 'Lab', 'Forge', 'Stack', 'Grid', 'Point', 'Space']
            },
            cyberpunk: {
                prefixes: ['Neon', 'Cyber', 'Chrome', 'Neural', 'Synth', 'Holo', 'Glitch', 'Pixel', 'Binary', 'Quantum', 'Techno', 'Electro', 'Nano', 'Hyper', 'Ultra', 'Mega', 'Giga', 'Tera', 'Virtual', 'Digital'],
                suffixes: ['Runner', 'Punk', 'Hack', 'Net', 'Wire', 'Blade', 'Ghost', 'Shade', 'Specter', 'Nexus', 'Matrix', 'Frame', 'Link', 'Port', 'Node', 'Deck', 'Drive', 'Ware', 'Code', 'Grid']
            },
            rgb: {
                prefixes: ['RGB', 'Unicorn', 'Rainbow', 'Disco', 'Rave', 'Gamer', 'Epic', 'Pro', 'Elite', 'Ultra', 'Maximum', 'Extreme', 'Super', 'Mega', 'Hyper', 'Turbo', 'Blazing', 'Glowing', 'Shiny', 'Lit'],
                suffixes: ['Vomit', 'Machine', 'Station', 'Paradise', 'Palace', 'Cave', 'Dungeon', 'Lair', 'Zone', 'Realm', 'Kingdom', 'Empire', 'Factory', 'Central', 'HQ', 'Base', 'Setup', 'Battlestation', 'Command', 'Throne']
            }
        };

        let currentStyle = 'epic';
        let currentName = '';
        let savedNames = JSON.parse(localStorage.getItem('pcNames') || '[]');

        // Style selector
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
            });
        });

        function generateName() {
            const style = names[currentStyle];
            let name;

            if (style.full) {
                name = style.full[Math.floor(Math.random() * style.full.length)];
            } else {
                const prefix = style.prefixes[Math.floor(Math.random() * style.prefixes.length)];
                const suffix = style.suffixes[Math.floor(Math.random() * style.suffixes.length)];
                name = `${prefix} ${suffix}`;
            }

            currentName = name;

            const resultDisplay = document.querySelector('.result-display');
            resultDisplay.innerHTML = `
                <div class="result-name">${name}</div>
                <div class="result-subtitle">Style: ${currentStyle.charAt(0).toUpperCase() + currentStyle.slice(1)}</div>
            `;

            document.getElementById('actionBtns').style.display = 'flex';
        }

        function copyName() {
            if (currentName) {
                navigator.clipboard.writeText(currentName);
                showToast('Copied to clipboard!');
            }
        }

        function saveFavorite() {
            if (currentName && !savedNames.includes(currentName)) {
                savedNames.unshift(currentName);
                if (savedNames.length > 20) savedNames.pop();
                localStorage.setItem('pcNames', JSON.stringify(savedNames));
                renderHistory();
                showToast('Name saved!');
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            if (savedNames.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No saved names yet</div>';
            } else {
                historyList.innerHTML = savedNames.map(name =>
                    `<div class="history-item" onclick="copyFromHistory('${name}')">${name}</div>`
                ).join('');
            }
        }

        function copyFromHistory(name) {
            navigator.clipboard.writeText(name);
            showToast('Copied to clipboard!');
        }

        function clearHistory() {
            savedNames = [];
            localStorage.setItem('pcNames', JSON.stringify(savedNames));
            renderHistory();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        renderHistory();
    </script>
